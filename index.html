<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interpify</title>
  <style>
    :root[data-theme="light"] {
      --bg-color: #ffffff;
      --text-color: #333333;
      --border-color: #cccccc;
      --room-info-bg: #f5f5f5;
      --button-bg: #4a90e2;
      --button-text: white;
      --error-color: #ff4444;
      --success-color: #4caf50;
      --code-bg: #ffffff;
    }

    :root[data-theme="dark"] {
      --bg-color: #1a1a1a;
      --text-color: #ffffff;
      --border-color: #444444;
      --room-info-bg: #2d2d2d;
      --button-bg: #2d5a9e;
      --button-text: white;
      --error-color: #ff6b6b;
      --success-color: #66bb6a;
      --code-bg: #333333;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    .container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      margin-top: 20px;
    }

    button {
      padding: 12px 24px;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: opacity 0.3s;
      font-size: 1.1em;
      min-width: 200px;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      opacity: 0.9;
    }

    .error {
      color: var(--error-color);
      margin: 10px 0;
    }

    .status {
      color: var(--success-color);
      margin: 10px 0;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--button-bg);
      cursor: pointer;
      border: none;
      min-width: unset;
    }

    .description {
      margin: 20px 0;
      padding: 20px;
      background: var(--room-info-bg);
      border-radius: 8px;
      line-height: 1.6;
    }

    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
      
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
    ðŸŒ“
  </button>

  <div class="container">
    <h1>Welcome to Interpify</h1>
    
    <div class="description">
      Interpify is a real-time translation platform that enables seamless communication across language barriers. 
      Create a room to start a conversation or join an existing room to participate.
    </div>

    <div class="controls">
      <button id="createRoomBtn">Create New Room</button>
      <button id="joinRoomBtn">Join Existing Room</button>
    </div>

    <div id="status" class="status"></div>
    <div id="error" class="error"></div>
  </div>

  <script>
    const createRoomBtn = document.getElementById('createRoomBtn');
    const joinRoomBtn = document.getElementById('joinRoomBtn');
    const statusDiv = document.getElementById('status');
    const errorDiv = document.getElementById('error');

    createRoomBtn.addEventListener('click', async () => {
      try {
        const response = await fetch('/create-room', { method: 'POST' });
        const data = await response.json();
        
        if (data.roomId) {
          window.location.href = `/room.html?roomId=${data.roomId}`;
        } else {
          errorDiv.textContent = 'Failed to create room';
        }
      } catch (err) {
        console.error('Error creating room:', err);
        errorDiv.textContent = 'Error creating room. Please try again.';
      }
    });

    joinRoomBtn.addEventListener('click', () => {
      const roomId = prompt('Enter room ID:');
      if (roomId) {
        window.location.href = `/room.html?roomId=${roomId}`;
      }
    });

    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    
    // Set default theme to light
    document.documentElement.setAttribute('data-theme', 'light');

    themeToggle.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', newTheme);
    });
  </script>
</body>
</html>
